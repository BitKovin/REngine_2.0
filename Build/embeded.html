<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emscripten Canvas Embedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .embed-container {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn.active {
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
        }
        
        .dimensions {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            flex-wrap: wrap;
        }
        
        .dimension-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 160px;
            text-align: center;
        }
        
        .dimension-box span {
            font-weight: bold;
            color: #4cc9f0;
            font-size: 1.1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .aspect-label {
            display: block;
            margin-top: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .dimensions {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .dimension-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Canvas Embedding Demo</h1>
            <p>Resize the container to test responsive behavior</p>
        </div>
        
        <div class="embed-container" id="embedContainer">
            <iframe id="emscriptenFrame" src="main.html" title="Emscripten Canvas"></iframe>
        </div>
        
        <div class="controls">
            <button class="btn active" onclick="changeAspectRatio(1)">
                1:1
                <span class="aspect-label">Square</span>
            </button>
            <button class="btn" onclick="changeAspectRatio(16/9)">
                16:9
                <span class="aspect-label">Widescreen</span>
            </button>
            <button class="btn" onclick="changeAspectRatio(4/3)">
                4:3
                <span class="aspect-label">Standard</span>
            </button>
            <button class="btn" onclick="changeAspectRatio(2/3)">
                2:3
                <span class="aspect-label">Portrait</span>
            </button>
            <button class="btn" onclick="toggleFullscreen()">
                Toggle Fullscreen
            </button>
        </div>
        
        <div class="dimensions">
            <div class="dimension-box">
                Container: <span id="containerSize">0×0</span>px
            </div>
            <div class="dimension-box">
                Canvas: <span id="canvasSize">0×0</span>px
            </div>
            <div class="dimension-box">
                Device Pixel Ratio: <span id="dpr">1</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Emscripten Canvas Embedding | Aspect Ratio: <span id="currentRatio">16:9</span></p>
    </div>

    <script>
        // Set active button
        function setActiveButton(ratio) {
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Find the button with this ratio
            const buttons = document.querySelectorAll('.btn');
            for (let btn of buttons) {
                if (btn.onclick && btn.onclick.toString().includes(ratio)) {
                    btn.classList.add('active');
                    break;
                }
            }
            
            // Update current ratio display
            const ratioText = ratio === 1 ? '1:1' : 
                             ratio === (16/9) ? '16:9' : 
                             ratio === (4/3) ? '4:3' : '2:3';
            document.getElementById('currentRatio').textContent = ratioText;
        }
        
        // Change aspect ratio of container
        function changeAspectRatio(ratio) {
            const container = document.getElementById('embedContainer');
            container.style.aspectRatio = ratio;
            setActiveButton(ratio);
            updateDimensions();
        }
        
        // Toggle fullscreen mode
        function toggleFullscreen() {
            const container = document.getElementById('embedContainer');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // Update dimension displays
        function updateDimensions() {
            const container = document.getElementById('embedContainer');
            const containerSize = document.getElementById('containerSize');
            const canvasSize = document.getElementById('canvasSize');
            const dprDisplay = document.getElementById('dpr');
            
            const width = Math.round(container.clientWidth);
            const height = Math.round(container.clientHeight);
            
            containerSize.textContent = `${width}×${height}`;
            dprDisplay.textContent = window.devicePixelRatio.toFixed(1);
            
            // Try to get canvas dimensions from iframe
            try {
                const iframe = document.getElementById('emscriptenFrame');
                const canvas = iframe.contentDocument.getElementById('canvas');
                if (canvas) {
                    canvasSize.textContent = `${canvas.width}×${canvas.height}`;
                }
            } catch (e) {
                // Cross-origin restrictions may prevent access
                canvasSize.textContent = "Restricted";
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            // Set initial aspect ratio (16:9)
            changeAspectRatio(16/9);
            
            // Update dimensions on resize
            window.addEventListener('resize', updateDimensions);
            
            // Update every second to catch iframe changes
            setInterval(updateDimensions, 1000);
            
            // Handle fullscreen change
            document.addEventListener('fullscreenchange', updateDimensions);
        });
    </script>
</body>
</html>
