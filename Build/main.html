<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Emscripten-Generated Code</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      /* Container with safe area support */
      .emscripten_border {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
        box-sizing: border-box;
      }

      canvas.emscripten {
        width: 100%;
        height: 100%;
        background-color: black;
        display: block;
      }

      #emscripten_logo, #controls, #output {
        display: none;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
      }

      .spinner {
        height: 30px;
        width: 30px;
        display: inline-block;
        vertical-align: top;
        animation: rotation 0.8s linear infinite;
        border-left: 5px solid rgb(235, 235, 235);
        border-right: 5px solid rgb(235, 235, 235);
        border-bottom: 5px solid rgb(235, 235, 235);
        border-top: 5px solid rgb(120, 120, 120);
        border-radius: 100%;
        background-color: rgb(189, 215, 46);
      }

      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        font-weight: bold;
        color: rgb(120, 120, 120);
        margin-top: 10px;
      }

      #progress {
        height: 20px;
        width: 300px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner" id="spinner"></div>
      <div class="emscripten" id="status">Downloading...</div>
      <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden="1"></progress>
      </div>
    </div>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>

    <textarea id="output" rows="8"></textarea>

    <script type="text/javascript">
      var statusElement = document.getElementById("status");
      var progressElement = document.getElementById("progress");
      var spinnerElement = document.getElementById("spinner");
      var canvasElement = document.getElementById("canvas");
      var outputElement = document.getElementById("output");
      var containerElement = document.querySelector('.emscripten_border');
      if (outputElement) outputElement.value = "";

      // Alert on WebGL context loss
      canvasElement.addEventListener("webglcontextlost", (e) => {
        alert("WebGL context lost. You will need to reload the page.");
        e.preventDefault();
      }, false);

      var Module = {
        print(...args) {
          console.log(...args);
          if (outputElement) {
            var text = args.join(" ");
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          }
        },
        canvas: canvasElement,
        setStatus(text) {
          Module.setStatus.last ??= { time: Date.now(), text: "" };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return;
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2]) * 100;
            progressElement.max = parseInt(m[4]) * 100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = "none";
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(
            left
              ? "Preparing... (" +
                (this.totalDependencies - left) +
                "/" +
                this.totalDependencies +
                ")"
              : "All downloads complete."
          );
        },
      };
      Module.setStatus("Downloading...");

      window.onerror = (event) => {
        Module.setStatus("Exception thrown, see JavaScript console");
        spinnerElement.style.display = "none";
        Module.setStatus = (text) => {
          if (text) console.error("[post-exception status] " + text);
        };
      };

      // Enhanced resize handling
      function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const containerWidth = containerElement.clientWidth;
        const containerHeight = containerElement.clientHeight;
        
        // Only resize if dimensions changed
        if (canvasElement.width !== containerWidth * dpr || 
            canvasElement.height !== containerHeight * dpr) {
            
          canvasElement.width = Math.floor(containerWidth * dpr);
          canvasElement.height = Math.floor(containerHeight * dpr);
          
          canvasElement.style.width = containerWidth + "px";
          canvasElement.style.height = containerHeight + "px";
          
          // Notify module about resize
          if (typeof Module.onCanvasResized === 'function') {
            Module.onCanvasResized(canvasElement.width, canvasElement.height);
          }
        }
      }

      // Setup resize observers
      function setupResizeHandling() {
        let resizeTimeout;
        const resizeDebounceTime = 100;
        
        function handleResize() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(resizeCanvas, resizeDebounceTime);
        }
        
        // Use ResizeObserver when available
        if (typeof ResizeObserver === 'function') {
          const resizeObserver = new ResizeObserver(handleResize);
          resizeObserver.observe(containerElement);
          resizeObserver.observe(document.documentElement);
        } else {
          window.addEventListener('resize', handleResize);
        }
        
        // Handle mobile viewport changes
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', handleResize);
        }
        
        // Handle orientation changes
        window.addEventListener('orientationchange', handleResize);
        
        // Safety check every second
        setInterval(resizeCanvas, 1000);
      }

      // Initialize resizing
      setupResizeHandling();
      resizeCanvas(); // Initial resize

      // Hide loading indicators after module loads
      Module.postRun = () => {
        document.getElementById("loading").style.display = "none";
        resizeCanvas(); // Final resize after load
      };
    </script>
    <script async type="text/javascript" src="main.js"></script>
  </body>
</html>
